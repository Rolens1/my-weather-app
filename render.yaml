# render.yaml
services:
  - type: static
    name: my-weather-app
    env: node
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    pullRequestPreviewsEnabled: true
    # Cache built assets aggressively
    headers:
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    # SPA rewrite: route everything to index.html (client-side routing safe)
    routes:
      - type: rewrite
        source: /.*
        destination: /index.html
